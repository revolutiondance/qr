
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Continuous Scan Redirect</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #status {
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      text-align: center;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="status">Ready for scan...</div>
  <iframe id="preview" src="about:blank"></iframe>

  <script>
    let buffer = "";
    let timer = null;
    const status = document.getElementById("status");
    const iframe = document.getElementById("preview");

    function resetBuffer() {
      buffer = "";
      status.innerText = "Ready for scan...";
    }

    window.addEventListener("keydown", function(e) {
      if (timer) clearTimeout(timer);

      if (e.key.length === 1 || e.key === "Enter") {
        if (e.key === "Enter") {
          if (buffer.trim().startsWith("http")) {
            status.innerText = "Opening: " + buffer.trim();
            iframe.src = buffer.trim();
          } else {
            status.innerText = "Invalid scan: " + buffer;
          }
          buffer = "";
        } else {
          buffer += e.key;
          timer = setTimeout(resetBuffer, 3000);
        }
      }
    });
  </script>
</body>
</html>
